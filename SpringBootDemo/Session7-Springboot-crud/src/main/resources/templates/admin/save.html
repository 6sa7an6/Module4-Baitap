<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <title>Save</title>
</head>
<body>
<form action="/admin/student/save/add" th:object="${student}" method="post" enctype="multipart/form-data">
    <div class="modal-header">
        <h1 class="modal-title fs-5">Add New Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
            <label class="form-label">Student Name</label>
            <input type="text" class="form-control" th:field="*{studentName}">
            <span th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}">Invalid Name</span>
            <script>
                console.log("${#fields.hasErrors('studentName')}");
            </script>
        </div>
        <div class="mb-3">
            <label class="form-label">Student Image</label>
            <input type="file" class="form-control" name="file">
        </div>
        <div class="mb-3">
            <label class="form-label">PhoneNumber</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}">
        </div>
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" th:field="*{address}">
        </div>
        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-label" name="sex">
                <option value="true">Nam</option>
                <option value="false">Ná»¯</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-label" name="birthday">
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">ADD</button>
    </div>
</form>
<script src="/js/app.js"></script>
</body>
</html>
