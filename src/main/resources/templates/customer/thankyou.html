<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thank you for trusting our services.</h1>
<h3>Your bill</h3>
<div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Full Name</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" th:value="${orders.fullName}">
    </div>
</div>
<div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Address Orders</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" th:value="${orders.addressOrders}">
    </div>
</div>
<div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Order At</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" th:value="${orders.orderAt}">
    </div>
</div>
<div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Total</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" th:value="${orders.total}">
    </div>
</div>
<div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" th:value="${orders.orderStatus}">
    </div>
</div>
</body>
</html>
